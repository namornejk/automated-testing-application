<!DOCTYPE html>
<html   lang="cz"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style/main.css">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title th:text="#{application.title}"></title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" th:text="#{navbar.title}"></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="/login" th:text="#{login}"></a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" th:text="#{navbar.title}"></span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/login" th:text="#{login}"></a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="demo-card-wide mdl-card mdl-shadow--2dp login-card" style="min-height: auto">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Role</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Vyberte pod jakou rolí si přejete vystupovat.
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <form action="/login" method="POST">
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                <input type="hidden" name="role" value="teacher"/>
                                Teacher
                            </button>
                        </form>

                        <form action="/login" method="POST">
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                <input type="hidden" name="role" value="student"/>
                                Student
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
